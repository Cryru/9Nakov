<body>
<!--Navigation-->
<header class="navigation" id="menu">
	<div>

		<a class="navitem" id="createPost">Create Post</a>

<!--Pages-->

<section id="viewHome">

<!--Login-->
<section id="viewLogin">
    <h1>Login</h1>
    <form id="formLogin">
        <input type="text" id="loginUsername" placeholder="Username" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <input type="submit" value="Login"/>
		Not registered? <a>Click here to register.</a>
    </form>
</section>
<!--Register-->
<section id="viewRegister">
    <h1>Register</h1>
    <form id="formRegister">
        <input type="text" id="regUsername" placeholder="Username" required />
        <input type="password" id="regPassword" placeholder="Password" required />
		<input type="password" id="regPasswordConf" placeholder="Password Confirm" required />
        <input type="submit" value="Register" />
		Already registered? <a>Click here to login.</a>
    </form>
</section>
